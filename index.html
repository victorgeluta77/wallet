<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wallet JS</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <head>
        <h1>
            Wallet
        </h1>
        <h2>Калькулятор видатків</h2>
    </head>

    <main>
        <div class="container">
            <section class="total">
                <header class="total__header">
                    <h3>Баланс</h3>
                <p class="total__balance">0 грн.</p>
                </header>
                <div class="total__main">
                    <div class="total__main-item total__income">
                        <h4>Дохід</h4>
                        <p class="total__money total__money-income">
                            +0 грн.
                        </p>
                    </div>
                    <div class="total__main-item total__expenses">
                        <h4>Витрати</h4>
                        <p class="total__money total__money-expenses">
                            -0 грн.
                        </p>
                    </div>
                </div>
            </section>

            <section class="history">
                <h3>Історія видатків</h3>
                <ul class="history__list">
                    <li class="history__item history__item-plus">Зарплата
                        <span class="history__money">+30000 грн</span>
                        <button class="history_delete">x</button>
                    </li>

                    <li class="history__item  history__item-minus">Борг
                        <span class="history__money">-10000 грн</span>
                        <button class="history_delete">x</button>
                    </li>
                </ul>
            </section>

            <section class="operation">
                <h3>нова операція</h3>
                <form id="form">
                    <label>
                        <input type="text" class="operation__fields operation__name" placeholder="Найменування операції">
                    </label>
                    <label>
                        <input type="number" class="operation__fields operation__amount" placeholder="Введіть суму">
                    </label>
                    <button type="submit" class="operation__add">Додати операцію</button>

                </form>
            </section>
        </div>
    </main>

</body>

</html>
